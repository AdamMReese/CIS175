<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Add/Update Owner</title>
	<link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>

<body>
	<div class="owner-container">
		<div class="owner-box">
			<h1>Add/Update Owner</h1>
			<form action="#" th:action="@{/owners/save-owner}" th:object="${owner}" method="post">
				<input type="hidden" th:field="*{id}" />
				<div class="form-group">
					<label for="firstName">First Name:</label>
					<input type="text" th:field="*{firstName}" id="firstName" name="firstName" required>
				</div>
				<div class="form-group">
					<label for="lastName">Last Name:</label>
					<input type="text" th:field="*{lastName}" id="lastName" name="lastName" required>
				</div>
				<center>
					<div>
						<button type="submit" class="nav-button">Submit</button>
						<a href="/owners/manage" class="back-button">Cancel</a>
					</div>
				</center>
			</form>
		</div>
	</div>
</body>

</html>
