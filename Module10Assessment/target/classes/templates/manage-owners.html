<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Manage Owners</title>
	<link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>

<body>
	<div class="center-content">
		<h1>Manage Owners</h1>
		<table class="table">
			<thead>
				<tr>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="owner : ${owners}">
					<td th:text="${owner.firstName}"></td>
					<td th:text="${owner.lastName}"></td>
					<td>
						<a th:href="@{'/owners/update-owner/' + ${owner.id}}" class="edit-button">Edit</a>
						<a th:href="@{/owners/delete-owner/{id}(id=${owner.id})}" class="delete-button">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
		<div class="navigation-buttons">
			<a href="/owners/add-owner" class="add-button">Add a New Owner</a>
			<a href="/index.html" class="back-button">Back to Home</a>
		</div>
	</div>
</body>

</html>
